language: node_js
node_js:
  - '8.9'
  - '10'
cache:
  directories:
    - node_modules
before_install:
  - npm install -g 'npm@>=5'
after_success:
  - npx nyc report --reporter=text-lcov | npx coveralls
before_deploy:
  - npm run build
deploy:
  - provider: npm
    tag: "$NPM_TAG"
    skip_cleanup: true
    email: ops@craft.ai
    api_key:
      secure: 
    on:
      repo: craft-ai/craft-ai-kit-energy
      all_branches: true
      condition: '"$TRAVIS_TAG" =~ ^v[0-9]'
      node: '6.9'
notifications:
  slack: craft-ai:ZNnQErHJhw40oKmphy3fNGza
  email: ops@craft.ai
env:
  global:
    - NPM_TAG=$([[ "$TRAVIS_TAG" == *-* ]] && echo 'next' || echo 'latest')
    - secure: 
